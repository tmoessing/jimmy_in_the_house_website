<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover"
  />
  <title>Jimmy in the House</title>
  <link rel="icon" type="image/png" href="logo.jpg" />
  <meta name="theme-color" content="#5b2aa8" />
  
  <!-- PWA Meta Tags -->
  <link rel="manifest" href="manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Jimmy" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="msapplication-TileColor" content="#5b2aa8" />
  <meta name="msapplication-tap-highlight" content="no" />
  
  <!-- Apple Touch Icons -->
  <link rel="apple-touch-icon" href="logo.jpg" />
  <link rel="apple-touch-icon" sizes="152x152" href="logo.jpg" />
  <link rel="apple-touch-icon" sizes="180x180" href="logo.jpg" />
  <link rel="apple-touch-icon" sizes="167x167" href="logo.jpg" />
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="styles.css?v=3" />
  <link rel="stylesheet" href="banner-simple.css?v=3" />
</head>
<body>
  <main class="wrap" role="main">
    <div class="top">
      <img src="logo.jpg" alt="Jimmy logo" class="logo" />
      <h1>Welcome to Jimmy in the House</h1>
    </div>

    <p class="sub">Your Thought of the Day</p>

    <div id="thought" aria-live="polite" aria-atomic="true">Loading thoughts…</div>
    <div class="hint">Come back tomorrow for a new one ✨</div>
  </main>

  <!-- Simple Install Banner -->
  <div id="installBanner" class="simple-banner">
    <div class="banner-content">
      <img src="logo.jpg" alt="Jimmy" class="banner-icon" />
      <div class="banner-text">
        <div class="banner-title">Install Jimmy in the House</div>
        <div class="banner-subtitle">Add to home screen</div>
      </div>
      <div class="banner-buttons">
        <button id="installBtn" class="install-btn">Install</button>
        <button id="dismissBtn" class="dismiss-btn">×</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="config.js?v=3"></script>
  <script src="js/thoughts.js?v=3"></script>
  <script src="js/pwa-simple.js?v=3"></script>
  <script src="js/app.js?v=3"></script>
</body>
</html>
